<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Driver - Credits</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/press-start-2p/1.0.0/pressstart2p.css" rel="stylesheet">
    <link rel="icon" type="image/gif" href="assets/image 161.png">
    <style>
        /* Définition des animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        @keyframes glitch {
            0% { transform: skew(0deg); }
            20% { transform: skew(1deg); filter: hue-rotate(0deg); }
            40% { transform: skew(-1deg); filter: hue-rotate(90deg); }
            60% { transform: skew(0.5deg); filter: hue-rotate(180deg); }
            80% { transform: skew(-0.5deg); filter: hue-rotate(270deg); }
            100% { transform: skew(0deg); filter: hue-rotate(360deg); }
        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes buttonShine {
            0% { background-position: -100px; }
            100% { background-position: 200px; }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', monospace;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 2s ease;
        }
        
        /* Effet d'étoiles en arrière-plan */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255, 255, 255, 0) 2px),
                radial-gradient(white, rgba(255, 255, 255, 0) 1px);
            background-size: 100px 100px, 50px 50px;
            background-position: 0 0, 25px 25px;
            z-index: -1;
            animation: twinkle 4s infinite alternate;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            animation: fadeIn 1.5s ease;
        }
        
        .credits-title {
            margin-bottom: 80px;
            animation: pulse 3s infinite ease-in-out, glitch 10s infinite;
        }
        
        .credits-title img {
            max-width: 50%;
            height: auto;
        }
        
        .subtitle {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: normal;
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 3s steps(30, end) 1s forwards;
            width: 0;
        }
        
        .author {
            font-size: 28px;
            margin-bottom: 40px;
            animation: fadeIn 3s ease 2s both;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin: 20px auto 60px;
            border-radius: 50%;
            overflow: hidden;
            animation: float 6s infinite ease-in-out, pulse 4s infinite ease-in-out;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .home-button {
            display: inline-block;
            padding: 15px 80px;
            background: var(--gradient-bleu, radial-gradient(149.02% 149.02% at 28.32% -16.21%, #3F8391 0%, #13434D 100%));
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 10px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 2s ease 2.5s both;
        }
        
        .home-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: var(--Institut-Corail, linear-gradient(268deg, #B7123C 32.8%, #791931 98.83%));
        }
        
        /* Effet de brillance au survol */
        .home-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .home-button:hover::after {
            opacity: 1;
            animation: buttonShine 1.5s forwards;
        }
        
        /* Classes pour animer certains éléments individuellement */
        .fadeIn-delay-1 {
            animation: fadeIn 2s ease 0.5s both;
        }
        
        .fadeIn-delay-2 {
            animation: fadeIn 2s ease 1s both;
        }
        
        .fadeIn-delay-3 {
            animation: fadeIn 2s ease 1.5s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image "CREDITS" -->
        <div class="credits-title">
            <img src="/assets/Credits.png" alt="CREDITS">
        </div>

        <h2 class="subtitle">POWERED BY TACITURN WEB ART</h2>
        
        <h1 class="author">&lt;JÉRÉMY INDELICATO&gt;</h1>

        <div class="logo">
            <img src="/assets/logo_twa.png" alt="J/TWA Logo">
        </div>

        <a href="/index.html" class="home-button">HOME</a>
    </div>

    <script>
        // Animation des étoiles aléatoires en JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            for (let i = 0; i < 50; i++) {
                createStar();
            }
            
            function createStar() {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.top = Math.random() * window.innerHeight + 'px';
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.opacity = Math.random() * 0.8;
                
                // Animation de scintillement
                const duration = Math.random() * 3 + 2;
                star.style.animation = `twinkle ${duration}s infinite alternate`;
                
                document.body.appendChild(star);
            }
            
            // Animation de l'effet glitch sur le titre
            const title = document.querySelector('.credits-title');
            setInterval(() => {
                title.style.transform = `skew(${(Math.random() - 0.5) * 5}deg)`;
                setTimeout(() => {
                    title.style.transform = 'skew(0deg)';
                }, 100);
            }, 3000);
        });
    </script>
</body>
</html>
